<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <div class="navbar">
            <div class="searchBar">
                <form action="#">
                    <input type="text" placeholder="Search location...">
                </form>
            </div>
            <div class="searchIcon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="main-info">
            <div class="img">
                <img src="./suh.jpeg" alt="">
            </div>
            <div class="textInfo">
                <div class="temp"> 0 <sup><SUP>o</SUP> C</sup></div>
                <div class="condition">LIGHT RAIN </div>
            </div>
        </div>
        <div class="others">
            <div class="icon1">
                <i class="fa-solid fa-droplet"></i>
                <div class="infotxt1">45%txt</div>
                <div class="infotxt2">Humidity</div>
            </div>
            <div class="icon2">
                <i class="fa-solid fa-wind"></i>
                <div class="infotxt1">12kmph</div>
                <div class="infotxt2">Wind Speed</div>
            </div>
        </div>
    </div>
</body>

</html>
